# Example account configuration for Batch Manager

accounts:
  - id: "acc-001"
    name: "Primary Upload Account"
    address: "0x123abc456def7890123abc456def7890"
    privateKey: "env:PRIVATE_KEY_1" # Use environment variables for sensitive data
    weight: 10
    balance: 1000 # Optional initial balance assumption

  - id: "acc-002"
    name: "Backup Account"
    address: "0xdef456abc123def456abc123def456"
    privateKey: "env:PRIVATE_KEY_2"
    weight: 5

global_limits:
  max_parallel_uploads: 5
  daily_upload_limit_mb: 1024

retry_policy:
  max_attempts: 3
  backoff_ms: 1000
